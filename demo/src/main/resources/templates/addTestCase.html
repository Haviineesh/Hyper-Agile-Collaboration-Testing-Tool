<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Test Case</title>
    <!-- Include any necessary CSS or Bootstrap links -->
</head>
<body>
    <div class="container">
        <h2>Add Test Case</h2>
        
        <form method="post" action="/add">

            <div class="form-group">
                <label for="idtest_cases">No Case</label>
                <input type="number" class="form-control" name= "idtest_cases" required>
            </div>

            <div class="form-group">
                <label for="test_desc">Test Case</label>
                <input type="text" class="form-control" name= "test_desc" required>
            </div>
    
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>

    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

    <!-- Include any necessary JavaScript or Bootstrap JS links -->
</body>
</html>
