<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Users</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <br />
    <div class="container">

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="searchInput"
          placeholder="Search..."
        />
      </div>

      <div class="mt-3 mb-3 d-flex justify-content-end">
        <a
          href="http://localhost:8090/adduser"
          id="addUser"
          class="btn btn-light"
          >Add New User <i class="bi bi-plus"></i
        ></a>
      </div>

      <table class="table table-bordered">
        <thead class="table-header">
          <tr>
            <th scope="col">#</th>
            <th scope="col">User ID</th>
            <th scope="col">Email</th>
            <th scope="col">Username</th>
            <th scope="col">Role</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user, iStat : ${users}">
            <td th:text="${iStat.count}"></td>
            <td th:text="${user.userID}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td>
              <a th:href="@{/edituser/{userID}(userID=${user.userID})}" class="btn btn-success">
                <i class="bi bi-pencil-square"></i>
              </a>
              <a class="btn btn-danger" data-toggle="modal"  th:attr="data-target='#deleteModal' + ${user.userID}">
                <i class="bi bi-trash"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

      <!-- Delete Modal -->
      <div th:each="user : ${users}" th:id="'deleteModal' + ${user.userID}" class="modal fade" tabindex="-1" role="dialog"
      aria-labelledby="deleteModalLabel" aria-hidden="true">
     <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                 </button>
             </div>
             <div class="modal-body">
                 <p th:text="'Are you sure you want to delete this user, ' + ${user.username}"></p>
             </div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                 <a th:href="@{'/deleteuser/' + ${user.userID}}"  class="btn btn-danger">Delete</a>
             </div>
         </div>
     </div>
 </div>

    <script>
      // JavaScript for Filtering 
      $(document).ready(function () {
        $("#searchInput").on("keyup", function () {
          var value = $(this).val().toLowerCase();
          $("tbody tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });
      });
    </script>
  </body>
</html>
