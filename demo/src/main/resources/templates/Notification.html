<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Notification Page</h1>

    <button onclick="showNotification()">Show Notification</button>

    <script>
        function showNotification() {
            // Check if the browser supports the Notification API
            if (!("Notification" in window)) {
                alert("This browser does not support system notifications");
            } else if (Notification.permission === "granted") {
                // If permission is already granted, show the notification
                showNotificationInternal();
            } else if (Notification.permission !== "denied") {
                // Otherwise, request permission from the user
                Notification.requestPermission().then(function (permission) {
                    if (permission === "granted") {
                        showNotificationInternal();
                    }
                });
            }
        }

        function showNotificationInternal() {
            // Create a notification
            var notification = new Notification("Hello, this is a notification!");

            // Close the notification after a few seconds (optional)
            setTimeout(function () {
                notification.close();
            }, 5000);
        }
    </script>

</body>
</html>
