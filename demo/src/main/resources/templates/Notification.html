<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Notification Page</h1>

    <script>
        function showNotificationInternal() {
            // Check if the browser supports the Notification API
            if (!("Notification" in window)) {
                alert("This browser does not support system notifications");
            } else {
                // Create a notification
                var notification = new Notification("Hello, this is a notification!");

                // Close the notification after a few seconds (optional)
                setTimeout(function () {
                    notification.close();
                }, 5000);
            }
        }

        // Show the notification immediately upon page load
        window.onload = function() {
              showNotificationInternal();
        };
    </script>

</body>
</html>
