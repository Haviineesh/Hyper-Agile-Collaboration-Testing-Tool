<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notification</title>
    <!-- Notification Style -->
    <style>
        .notification {
            padding: 16px;
            background-color: #f44336;
            color: white;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        .close-btn {
            padding: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div th:if="${notifierMessage}" class="notification">
        <span th:text="${notifierMessage}"></span>
        <button class="close-btn" onclick="closeNotification()">Ã—</button>
    </div>

    <script th:inline="javascript">
        function closeNotification() {
            document.querySelector('.notification').style.display = 'none';
        }
    </script>
</body>
</html>
