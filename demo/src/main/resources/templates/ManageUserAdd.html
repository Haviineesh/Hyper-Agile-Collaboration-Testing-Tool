<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Add New User</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Add New User</h2>
      <form th:action="@{/adduser}" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        
        <!-- Display an alert if the username already exists -->
        <div th:if="${usernameExists}" class="alert alert-danger" role="alert">
          Username already exists! Please choose a different username.
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <!-- Display an alert if the email already exists -->
        <div th:if="${emailExists}" class="alert alert-danger" role="alert">
          Email already exists!
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <!-- Display auto-generated random password (replace with actual logic) -->
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select class="form-control" id="role" name="role" required>
            <option th:each="role : ${roles}" th:value="${role.roleID}" th:text="${role.roleName}"></option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save User</button>
        <button
          type="button"
          class="btn btn-danger"
          onclick="window.location.href='/manageuser'"
        >
          Cancel
        </button>
      </form>

    <!-- JavaScript to generate random password -->
    <script>
      $(document).ready(function () {
        // Function to generate a random password
        function generateRandomPassword() {
          const characters =
            "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
          let password = "";
          for (let i = 0; i < 6; i++) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            password += characters.charAt(randomIndex);
          }
          return password;
        }

        // Set the generated random password to the password input field
        $("#password").val(generateRandomPassword());
      });
    </script>
  </body>
</html>
