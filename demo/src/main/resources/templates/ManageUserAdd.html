<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Add New User</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <br />
    <div class="container mt-5">
      <h2 class="mb-4">Add New User</h2>
      <form action="/adduser" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <!-- Display auto-generated random password (replace with actual logic) -->
          <input
            type="text"
            class="form-control"
            id="password"
            name="password"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select class="form-control" id="role" name="role" required>
            <option value="Admin">Admin</option>
            <option value="Software Tester">Software Tester</option>
            <option value="Manager">Manager</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save User</button>
        <button
          type="submit"
          class="btn btn-danger"
          onclick="window.location.href='/manageuser'"
        >
          Cancel
        </button>
      </form>
    </div>

    <!-- JavaScript to generate random password -->
    <script>
      $(document).ready(function () {
        // Function to generate a random password
        function generateRandomPassword() {
          const characters =
            "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
          let password = "";
          for (let i = 0; i < 8; i++) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            password += characters.charAt(randomIndex);
          }
          return password;
        }

        // Set the generated random password to the password input field
        $("#password").val(generateRandomPassword());
      });
    </script>
  </body>
</html>
