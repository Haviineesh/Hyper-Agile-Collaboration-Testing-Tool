<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Role</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container p-3 mt-3 mb-3 border border-secondary rounded">
        <form action="/createrole" method="post">

            <div class="mb-3 d-flex justify-content-center">
                <h3>Create New Role</h3>
            </div>
            <p>
                <label class="col-3" for="createRoleID">Role ID:</label>
                <input type="number" name="createRoleID" id="createRoleID" placeholder="E.g. 1234" required>
            </p>
            <p>
                <label class="col-3" for="createRoleName">Role Name:</label>
                <input type="text" name="createRoleName" id="createRoleName" placeholder="name">
            </p>
            <p>
                <label class="col-3" for="createDescription">Description:</label>
                <textarea name="createDescription" id="createDescription" rows="3"></textarea>
            </p>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Create <i class="bi bi-plus"></i></button>
            </div>
        
        </form>
        

    </div>

</body>

</html>
