<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Test Case</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>

    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container p-3 mt-3 mb-3 border border-secondary rounded">
        <form th:object="${testCase}" method="post" th:action="@{/update}">

            <div class="mb-3 d-flex justify-content-center">
                <h3>Edit Test Case</h3>
            </div>
            <div class="form-group">
                <label for="code">Projects ID:</label>
                <input type="text" class="form-control" th:field="*{projectId}" placeholder="Code Test Case" required>
            </div>
            <div class="form-group">
                <label for="smart">Smart Contract ID:</label>
                <input type="number" class="form-control" th:field="*{smartContractID}" placeholder="Smart Contract ID"
                    required>
            </div>
            <div class="form-group">
                <label for="tcName">Test Case Name:</label>
                <input type="text" class="form-control" th:field="*{testCaseName}" placeholder="Test Case Name"
                    required>
            </div>

            <!-- Display an alert if the username already exists -->
            <div th:if="${usernameExists}" class="alert alert-danger" role="alert">
                Username already exists! Please choose a different username.
            </div>
            
            <div class="form-group">
                <label for="desc">Test Case Description:</label>
                <textarea class="form-control" name="test_desc" th:field="*{test_desc}" rows="3"></textarea>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dateCreated">Date Create:</label>
                        <input type="date" class="form-control" th:field="*{dateCreated}" placeholder="Date Created">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="deadline">Deadline:</label>
                        <input type="date" class="form-control" th:field="*{deadline}" placeholder="Deadline">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="user">Assign Users:</label>
                        <select id="userID" name="userID" class="form-control" th:field="*{userID}" required multiple>
                            <option th:each="user : ${users}" th:value="${user.userID}"
                                th:text="${user.username + ' (' + user.roleName + ')'}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Save <i class="bi bi-plus"></i></button>
            </div>
        </form>
    </div>
</body>

</html>
