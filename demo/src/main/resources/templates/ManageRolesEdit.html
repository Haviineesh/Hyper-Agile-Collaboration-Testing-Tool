<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Manage Roles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container p-3 mt-3 mb-3 border border-secondary rounded">
        <form th:object="${role}" method="post" th:action="@{/editrole}">
            <input type="hidden" th:field="*{roleID}" />
            <p>
                <label class="col-3" for="editRoleID">Role ID:</label>
                <input type="text" id="editRoleID" placeholder="" th:field="*{roleID}" readonly="readonly" disabled>
            </p>
            <p>
                <label class="col-3" for="editRoleName">Role Name:</label>
                <input type="text" id="editRoleName" placeholder="" th:field="*{roleName}">
            </p>
            <p>
                <label class="col-3" for="editDescription">Description:</label>
                <textarea type="text" id="editDescription" rows="3" th:field="*{description}"></textarea>
            </p>            
            <div class="d-flex justify-content-between">
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Save </button>
                </div>
            </div>

        </form>

    </div>

</body>

</html>
